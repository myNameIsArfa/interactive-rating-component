<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="card">
      <div ><img src="images/icon-star.svg" alt="" class="img"></div>
      <div class="title">How did we do?</div>
      <div class="para"> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</div>
      <div class="btnz">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <div><button id="submit">S U B M I T</button></div>
    </div>
    <div class="card_2 hidden">
      <div class="img-2"><img src="images/illustration-thank-you.svg" alt=""></div>
      <div class="thankyou-rating">You selected  <span id="rating"></span>  out of 5</div>
      <div class="thank-you">Thank you! </div>
      <p class="thankyou-para"> We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!</p>
    </div>
  </div> 
  <script src="main.js"></script>
</body>

</html>
